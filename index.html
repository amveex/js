<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Calculator</title>

</head>
<body>
    
    <div class="calc">

        <input class="field" type="text">

        <div class="wrap">

            <div class="row">
                <p class="num">7</p>  <p class="num">8</p>  <p class="num">9</p>  <p class="operator">+</p>
            </div>

            <div class="row">
                <p class="num">4</p>  <p class="num">5</p>  <p class="num">6</p>  <p class="operator">-</p>
            </div>

            <div class="row">
                <p class="num">1</p>  <p class="num">2</p>  <p class="num">3</p>  <p class="operator">*</p>
            </div>

            <div class="row">
                <p class="clear">C</p>  <p class="num">0</p>  <p class="operator">=</p>  <p class="operator">/</p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
